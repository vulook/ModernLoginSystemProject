<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <title>Login</title>
</head>

<body>
<footer class="footer">
    <div class="container">
        <!-- Display Logo -->
        <a class="footer-logo" href="https://edu.cbsystematics.com/ua" target="_blank">
            <img src="/img/CyberBionic-Systematics.jpg" alt="CyberBionic Systematics Logo" height="40">
        </a>
        <!-- Display information -->
        <a class="footer-text" href="#"
           style="text-decoration: none; color: #007bff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); font-weight: bold; text-transform: uppercase; font-size: larger;">
            Modern Login System Project
        </a>
        <!-- Display information -->
        <span class="footer-text ml-auto">
            - Ð° task for the Java Developer course from CyberBionic Systematics
        </span>
    </div>
</footer>

<br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default rounded">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Login</h2>
                        <div class="panel-body">

                            <!-- Display error messages based on login status -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid email or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-info">
                                You have been logged out.
                            </div>
                            <div th:if="${param.resetSuccess}" class="alert alert-info">
                                You successfully reset your password.
                            </div>

                            <!-- Login form -->
                            <form th:action="@{/login}" method="post">
                                <!-- Email input field -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user color-blue"></i>
                                        </span>
                                        <label for="username"></label>
                                        <input id="username"
                                               name="username"
                                               autofocus="autofocus"
                                               class="form-control custom-input"
                                               placeholder="Enter Email"/>
                                    </div>
                                </div>
                                <!-- Password input field -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user color-blue"></i>
                                        </span>
                                        <label for="password"></label>
                                        <input id="password"
                                               name="password"
                                               class="form-control custom-input"
                                               placeholder="Enter Password"
                                               type="password"/>
                                    </div>
                                </div>
                                <!-- Login button -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Links for new users and those who forgot their password -->
                <div class="col-md-12">
                    New user? <a href="/registration">Register</a>
                </div>
                <div class="col-md-12">
                    Forgot password? <a href="/forgot-password">Reset password</a>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div style="position: absolute; right: 0; margin-top: 20px; margin-right: 20px;">
        <table style="border-collapse: collapse;">
            <thead>
            <tr>
                <th style="border: 1px solid #dddddd; text-align: center; padding: 8px;">User</th>
                <th style="border: 1px solid #dddddd; text-align: center; padding: 8px;">Login</th>
                <th style="border: 1px solid #dddddd; text-align: center; padding: 8px;">Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userRow : ${defaultUsers}">
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;" th:each="data : ${userRow}" th:text="${data}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
