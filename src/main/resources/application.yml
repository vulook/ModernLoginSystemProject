# = datasource
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_login_system
    username: 
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

# = JPA configurations
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      format-sql: false

# = MAIL configurations
  mail:
    default-encoding: 
    host: 
    username: 
    password: 
    port: 
    properties:
      mail:
        smtp:
          auth: 
          starttls:
            enable: 
    protocol: 
    test-connection: 

# = Logging configurations
logging:
  level:
    root: WARN
    edu.cbsystematics.com.modernloginsystemproject: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO



